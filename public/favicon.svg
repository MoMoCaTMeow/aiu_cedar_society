<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#008847;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>
  
  <!-- Cedar Tree Symbol -->
  <g transform="translate(50, 50)">
    <!-- Tree Trunk -->
    <rect x="-3" y="15" width="6" height="20" fill="#4A3728" rx="1"/>
    
    <!-- Tree Layers (Cedar shape) -->
    <path d="M 0,-35 L -20,-15 L -15,-15 L -25,-5 L -18,-5 L -28,10 L -10,10 L -10,15 L 10,15 L 10,10 L 28,10 L 18,-5 L 25,-5 L 15,-15 L 20,-15 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Inner shadow for depth -->
    <path d="M 0,-35 L -20,-15 L -15,-15 L -25,-5 L -18,-5 L -28,10 L -10,10 L -10,15 L 10,15 L 10,10 L 28,10 L 18,-5 L 25,-5 L 15,-15 L 20,-15 Z" 
          fill="#006837" opacity="0.15"/>
  </g>
  
  <!-- Subtle highlight -->
  <circle cx="35" cy="35" r="8" fill="#FFFFFF" opacity="0.2"/>
</svg>